<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
    rel="stylesheet"
    />
    <title>Doctor's Appointment</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom right, #E91E63, #42A5F5);
      }
      
      #container {
        background: #f0f0f0;
        width: 50%;
        margin: 50px auto;
        border-radius: 10px;
        box-shadow: 5px 5px 10px #d0d0d0;
        display: flex;
      }
      
      #left {
        background: #8c8c8c;
        width: 40%;
        border-radius: 10px 0 0 10px;
        color: #f0f0f0;
        padding: 30px;
      }
      
      #left h2 {
        font-weight: bold;
        margin-top: 0;
      }
      
      #left p {
        margin: 0;
        line-height: 1.5;
      }
      
      #right {
        width: 60%;
        padding: 30px;
      }
      
      #right h2 {
        font-weight: bold;
        margin-top: 0;
      }
      
      #timing {
        margin-bottom: 20px;
      }
      
      #timing select {
        padding: 10px;
        font-size: 1.2rem;
        border-radius: 5px;
        border: none;
        outline: none;
        width: 100%;
      }
      
      #book-btn {
        background: #E91E63;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      #book-btn:hover {
        background: #90f7c3;
      }
      
      @media(max-width: 768px) {
        #container {
          flex-direction: column;
          width: 90%;
        }
        
        #left {
          width: 100%;
          border-radius: 10px 10px 0 0;
        }
        
        #right {
          width: 100%;
          border-radius: 0 0 10px 10px;
        }
      }
      
    </style>
  </head>
  
  <body>
    <div id="container">
      <div id="left">
        <h2>Naam jo bhi hai</h2>
        <p>Address</p>
        <p>De do</p>
        <p>isse</p>
      </div>
      
      <div id="right">
        <h2>Doctor's Appointment</h2>
        <div id="timing">
          <label for="time">Select a time:</label>
          <select id="time" name="time">
            <option value="9:00am">9:00 AM</option>
            <option value="10:00am">10:00 AM</option>
            <option value="11:00am">11:00 AM</option>
            <option value="12:00pm">12:00 PM</option>
        <option value="1:00pm">1:00 PM</option>
        <option value="2:00pm">2:00 PM</option>
        <option value="3:00pm">3:00 PM</option>
        <option value="4:00pm">4:00 PM</option>
        <option value="5:00pm">5:00 PM</option>
      </select>
    </div>
    
    <button id="book-btn" href="/drappoint">Book Now</button>
  </div>
</div>
  </body>
</html>

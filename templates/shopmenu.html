<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Service Seletion</title>
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
    rel="stylesheet"
    />
	<style>
		body {
			font-family: Arial, sans-serif;
			background: linear-gradient(45deg , #E91E63, #42A5F5);
		}
		h1 {
			text-align: center;
			margin-top: 50px;
		}
		.header {
      		display: flex;
      		align-items: center;
      		justify-content: center;
      		background-color: white;
      		height: 100px;
    	}
		.container {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 20px;
			margin: 50px 100px;
		}
		.box {
			background-color: #fff;
			padding: 20px;
			box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
			transition: box-shadow 0.3s ease-in-out;
			cursor: pointer;
		}
		.box:hover {
			box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
		}
		.box a {
			color: #000;
			text-decoration: none;
			font-weight: bold;
		}
		.box h3 {
			margin-top: 0;
			font-size: 1.2rem;
		}
		.box p {
			margin-top: 10px;
			font-size: 1rem;
		}
		.book-now {
			display: block;
			background-color: #E91E63;
			color: #fff;
			padding: 10px;
			text-align: center;
			border-radius: 5px;
			text-decoration: none;
			margin-top: 10px;
			transition: background-color 0.3s ease-in-out;
		}
		.book-now:hover {
			background-color: #3e8e41;
		}
		select {
			display: block;
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			border-radius: 5px;
			background-color: #f2f2f2;
			color: #000;
			font-size: 1rem;
		}
	</style>
</head>
<body>
	<div class="header">
    <h1>Selection Page</h1>
  	</div>
	<div class="container">
		<div class="box">
			<a href="https://www.company1.com" target="_blank">
				<h3>Company 1</h3>
			</a>
			<p>Select a service:</p>
			<select>
				<option value="">--Select--</option>
				<option value="Service 1">Service 1</option>
				<option value="Service 2">Service 2</option>
				<option value="Service 3">Service 3</option>
			</select>
			<p>Select an appointment time:</p>
			<input type="datetime-local">
			<a href="#" class="book-now">Book Now</a>
		</div>
		<div class="box">
			<a href="https://www.company2.com" target="_blank">
				<h3>Company 2</h3>
			</a>
			<p>Select a service:</p>
			<select>
				<option value="">--Select--</option>
				<option value="Service 1">Service 1</option>
				<option value="Service 2">Service 2</option>
				<option value="Service 3">Service 3</option>
			</select>
			<p>Select an appointment time:</p>
			<input type="datetime-local">
			<a href="#" class="book-now">Book Now</a>
		</div>
		<div class="box">
			<a href="https://www.company3.com" target="_blank">
				<h3>Company 3</h3>
			</a>
			<p>Select a service:</p>
			<select>
				<option value="">--Select--</option>
				<option value="Service 1">Service 1</option>
				<option value="Service 2">Service 2</option>
				<option value="Service 3">Service 3</option>
			</select>
			<p>Select an appointment time:</p>
			<input type="datetime-local">
			<a href="#" class="book-now">Book Now</a>
		</div>
		<!-- Add more boxes as needed -->
	</div>
</body>
</html>

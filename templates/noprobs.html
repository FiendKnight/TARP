<!DOCTYPE html>
<html>
<head>
  <title>Slide Down Box</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  background-color: #E91E63;;
}

#slide-down-box {
  position: fixed;
  top: -400px;
  left: 0;
  right: 0;
  margin: auto;
  width: 400px;
  height: 200px;
  background: linear-gradient(to bottom right, #ccffff, #99ccff);
  border-radius: 10px;
  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
  z-index: 999;
  transition: all 0.5s ease-in-out;
}

#slide-down-box.show {
  top: 0;
}

.content {
  text-align: center;
  padding-top: 50px;
  font-family: Arial, sans-serif;
}

h2 {
  font-size: 24px;
  margin-bottom: 20px;
}

button {
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin-top: 20px;
  cursor: pointer;
}
  </style>
</head>
<body>
  <div id="slide-down-box">
    <div class="content">
      <h2>You don't have any problems</h2>
      <button onclick="goBack()">Go Back</button>
    </div>
  </div>
  <script>
    function goBack() {
  window.history.back();
}

window.onload = function() {
  var slideDownBox = document.getElementById('slide-down-box');
  slideDownBox.classList.add('show');
};

  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Salon Details Form</title>
	<meta charset="UTF-8">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
    rel="stylesheet"
    />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background: linear-gradient(45deg , #E91E63, #42A5F5);
		}

		form {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			background-color: #f2f2f2;
		}

		h2 {
			text-align: center;
			margin-bottom: 20px;
		}

		.form-group {
			margin-bottom: 10px;
		}

		label {
			display: block;
			font-weight: bold;
		}

		input[type="text"],
		input[type="file"] {
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: none;
			margin-bottom: 10px;
			font-size: 16px;
		}

		input[type="checkbox"] {
			margin-right: 5px;
		}

		button[type="submit"] {
			display: block;
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			background-color: #E91E63;
			color: #fff;
			font-size: 16px;
			cursor: pointer;
		}

		button[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<form>
	  <h2>Salon Details</h2>
	  <div class="form-group">
	    <label for="name">Salon Name:</label>
	    <input type="text" id="name" name="name" required>
	  </div>
	  
	  <div class="form-group">
	    <label for="address">Address:</label>
	    <input type="text" id="address" name="address" required>
	  </div>
	  
	  <div class="form-group">
	    <label for="services">Services:</label>
	    <br>
	    <input type="checkbox" id="haircutting" name="services" value="haircutting">
	    <label for="haircutting">Haircutting</label>
	    <br>
	    <input type="checkbox" id="styling" name="services" value="styling">
	    <label for="styling">Styling</label>
	    <br>
	    <input type="checkbox" id="threading" name="services" value="threading">
	    <label for="threading">Threading</label>
	    <br>
	    <input type="checkbox" id="waxing" name="services" value="waxing">
	    <label for="waxing">Waxing</label>
	    <br>
	    <input type="checkbox" id="manicure" name="services" value="manicure">
	    <label for="manicure">Manicure</label>
	    <br>
	    <input type="checkbox" id="pedicure" name="services" value="pedicure">
	    <label for="pedicure">Pedicure</label>
	  </div>
	  
	  <div class="form-group">
	    <label for="picture">Picture:</label>
	    <input type="file" id="picture" name="picture">
	  </div>

  <button type="submit">Submit</button>
</form>
</body>
</html>
